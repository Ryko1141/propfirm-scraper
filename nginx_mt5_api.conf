# Rate limiting zones
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=api:10m rate=60r/m;
limit_req_zone $binary_remote_addr zone=global:10m rate=100r/m;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=addr:10m;

# Upstream backend
upstream mt5_api_backend {
    server 127.0.0.1:8000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# HTTP redirect to HTTPS
server {
    listen 80;
    server_name api.yourdomain.com;
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name api.yourdomain.com;

    # SSL Configuration
    ssl_certificate /etc/ssl/certs/mt5_api.crt;
    ssl_certificate_key /etc/ssl/private/mt5_api.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Request size limit
    client_max_body_size 1M;
    
    # Connection limit (max 10 connections per IP)
    limit_conn addr 10;
    
    # Global rate limit
    limit_req zone=global burst=50 nodelay;

    # Login endpoint (strict rate limit)
    location /api/v1/login {
        limit_req zone=login burst=3 nodelay;
        
        proxy_pass http://mt5_api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    # API endpoints (moderate rate limit)
    location /api/v1/ {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://mt5_api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Pass Authorization header
        proxy_pass_header Authorization;
        
        # Timeout settings
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Health check (no rate limit)
    location /health {
        proxy_pass http://mt5_api_backend;
        access_log off;
    }

    # Documentation (light rate limit)
    location /docs {
        limit_req zone=api burst=5 nodelay;
        proxy_pass http://mt5_api_backend;
    }

    # Block direct access to internal endpoints
    location /internal/ {
        deny all;
        return 403;
    }

    # Logging
    access_log /var/log/nginx/mt5_api_access.log;
    error_log /var/log/nginx/mt5_api_error.log warn;
}
